<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css" />
    <link rel="shortcut icon" href="imgs/instagram.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="img-cel">
            <div class="slider">
                <img src="imgs/slide-1.jpg" alt="">
                <img src="imgs/slide-2.jpg" alt="">
                <img src="imgs/slide-3.jpg" alt="">
                <img src="imgs/slide-4.jpg" alt="">
                <img src="imgs/slide-5.jpg" alt="">
            </div>
        </div>
        <section class="col-log">
            <div class="log-account">
                <h1>
                    <img src="imgs/instagram-logo.png" alt="Logo-Instagram">
                </h1>
                <div class="foto-pessoa">
                    <img src="imgs/foto-pessoa.png" alt="foto da pessoa">
                </div>
                <div class="buttons-1">
                    <button class="continue-acc" type="button">Continue as Kaiomax</button>
                    <button class="remove-acc" type="button">Remove Account</button>
                </div>
            </div>
            <div class="create">
                <p>Not Kaiomax?</p>
                <p><a href="#"><span>Switch Accounts</span></a> or <a href="#"><span>Sign Up</span></a>
                </p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="buttons-2">
                    <button type="button"><img src="imgs/apple-button.png" alt="acesse o site da apple"></button>
                    <button type="button"><img src="imgs/googleplay-button.png" alt="acesse o google play"></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="links-ext">
            <div><a href="#">Meta</a></div>
            <div><a href="#">About</a></div>
            <div><a href="#">Blog</a></div>
            <div><a href="#">Jobs</a></div>
            <div><a href="#">Help</a></div>
            <div><a href="#">API</a></div>
            <div><a href="#">Privacy</a></div>
            <div><a href="#">Terms</a></div>
            <div><a href="#">Top Accounts</a></div>
            <div><a href="#">Hashtags</a></div>
            <div><a href="#">Location</a></div>
            <div><a href="#">Instagram Lite</a></div>
            <div><a href="#">Beauty</a></div>
            <div><a href="#">Dance</a></div>
            <div><a href="#">Fitness</a></div>
            <div><a href="#">Food & Drink</a></div>
            <div><a href="#">Home & Garden</a></div>
            <div><a href="#">Music</a></div>
            <div><a href="#">Visual Arts</a></div>
        </div>
        <div class="footer-2">
            <select class="idioma">
                <option value="pt-br">Português-BR</option>
                <option value="af">Afrikaans</option>
                <option value="pt">Português-PT</option>
                <option value="en">English</option>
                <option value="es">Españsol</option>
            </select>
            <p class="copy">&copy 2021 Instagram from Meta</p>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.js"></script>
    <script src="script.js"></script>

</body>

</html>
